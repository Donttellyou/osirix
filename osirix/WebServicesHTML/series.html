<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
         "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>%PageTitle%</title>
	<meta http-equiv=content-type content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10.0, user-scalable=1"/>
	<link rel="stylesheet" type="text/css" href="style.css" title="standard" />
	<link rel="alternate stylesheet" type="text/css" href="iPhoneStyle.css" title="iPhone" />
	<script type="text/javascript" language="javascript" src="styleswitcher.js"></script>
</head>

<body>
    <h1 id="pageTitle">%PageTitle%</h1>
    <a id="backButton" class="button" href="/study?id=%StudyID%&browse=%browse%&browseParameter=%browseParameter%&search=%search%&album=%album%">%LocalizedLabel_Home%</a>

	%image%
	<div style="margin-top:20px;">
	<img class="image" src="/image.png?id=%SeriesID%&studyID=%StudyID%" />
	</div>
	%/image%

	%movie%
	<div style="margin-top:20px;">
	
	<OBJECT CLASSID="clsid:02BF25D5-8C17-4B23-BC80-D3488ABDDC6B" WIDTH="%width%" HEIGHT="%height%" CODEBASE="http://www.apple.com/qtactivex/qtplugin.cab">
	<PARAM name="SRC" VALUE="/image.png?id=%SeriesID%&studyID=%StudyID%">
	<param name="HREF" value="/movie.mov?id=%SeriesID%&studyID=%StudyID%">
	<PARAM name="AUTOPLAY" VALUE="true">
	<PARAM name="LOOP" VALUE="true">
	<PARAM name="CONTROLLER" VALUE="true">
	<param name="type" value="%VideoType%" height="%height%" width="%width%">
	<embed src="/image.png?id=%SeriesID%&studyID=%StudyID%" href="/movie.mov?id=%SeriesID%&studyID=%StudyID%" width="%width%" height="%height%" type="%VideoType%" target="myself" scale="1" loop="true">
	</EMBED>
	</OBJECT>
	</div>
	%/movie%

  </body>
</html>
