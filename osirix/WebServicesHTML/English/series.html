<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
         "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>%PageTitle%</title>
	<meta http-equiv=content-type content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10.0, user-scalable=1"/>
	<link rel="stylesheet" type="text/css" href="style.css" title="standard" />
	<link rel="alternate stylesheet" type="text/css" href="iPhoneStyle.css" title="iPhone" />
	<script type="text/javascript" language="javascript" src="styleswitcher.js"></script>
</head>

<body>
    <h1 id="pageTitle">%PageTitle%</h1>
    <a id="backButton" class="button" href="/study?id=%StudyID%&browse=%browse%&browseParameter=%browseParameter%&search=%search%&album=%album%">%LinkToStudyLevel%</a>

	%image%
	<div style="margin-top:20px;">
	<img class="image" src="/image.jpg?id=%SeriesID%&studyID=%StudyID%" />
	</div>
	%/image%

	%movie%
	<div style="margin-top:20px;">
	
	<OBJECT CLASSID="clsid:02BF25D5-8C17-4B23-BC80-D3488ABDDC6B" WIDTH="%width%" HEIGHT="%height%" CODEBASE="http://www.apple.com/qtactivex/qtplugin.cab">
	<PARAM name="SRC" VALUE="/image.jpg?id=%SeriesID%&studyID=%StudyID%&previewForMovie">
	<param name="HREF" value="/movie.%MovieExtension%?id=%SeriesID%&studyID=%StudyID%">
	<PARAM name="TYPE" VALUE="video/quicktime">
	<embed src="/image.jpg?id=%SeriesID%&studyID=%StudyID%&previewForMovie" href="/movie.%MovieExtension%?id=%SeriesID%&studyID=%StudyID%" width="%width%" height="%height%" target="myself" type="video/quicktime">
	</EMBED>
	</OBJECT>
	</div>
	<br>
	%DownloadMovieURL%
	<br>
	<br>
	<br>
	<span class="small">Viewing these movies requires <a href="http://www.apple.com/quicktime">Apple Quicktime</a></span>
	<br>
	%/movie%
	<div id="footer">Service provided by <a href="http://www.osirix-viewer.com">OsiriX</a>.<div>
  </body>
</html>
