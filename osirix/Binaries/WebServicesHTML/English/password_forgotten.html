<body>
	<div id="pageContent">
	    <h1 id="pageTitle">Password Forgotten</h1>
		<div id="toolbar">
			<a id="backButton" class="button" href="/">Home</a>
		</div>
		
		<div id="Home" class="panel">
			%MessageToWrite%<h2 class="warning" style="padding-top:10px">%Localized_Message%</h3>%/MessageToWrite%
			<form action="/password_forgotten" method="POST">
				<br>
				<br>
				<h2>Restore Password</h2>
				Username : <input type="text" id="username" name="username" size="40"/><br><br>
				Email : <input type="text" id="email" name="email" size="40"/><br><br>
				<input type="hidden" name="what" value="restorePassword" name="restorePassword"/>
				<input type="submit" id="restorePassword" value="Restore"/>
				<br>
				<br>
				<br>
			</form>
		</div>

	</div>
