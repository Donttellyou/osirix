%INCLUDE:head.pvt.html%
<body>
	%INCLUDE:userbox.pvt.html%
	<div id="pageContent">
		<h1 id="pageTitle">%PageTitle%</h1>

		<div id="toolbar">
		 	<a id="backButton" class="button" href="/study?id=%StudyID%&browse=%browse%&browseParameter=%browseParameter%&search=%search%&album=%album%">%LinkToStudyLevel%</a>
		</div>
		
		%image%
		<div id="image">
			<img src="/image.jpg?id=%SeriesID%&studyID=%StudyID%" />
		</div>
		%/image%
		
		%movie%
		<div id="movie">
		%movieqt%
		<OBJECT CLASSID="clsid:02BF25D5-8C17-4B23-BC80-D3488ABDDC6B" WIDTH="%width%" HEIGHT="%height%" CODEBASE="http://www.apple.com/qtactivex/qtplugin.cab">
		<PARAM name="SRC" VALUE="/image.jpg?id=%SeriesID%&studyID=%StudyID%&previewForMovie=true">
		<param name="HREF" value="/movie.mov?id=%SeriesID%&studyID=%StudyID%">
		<param name="TYPE" value="video/quicktime">
		<embed src="/image.jpg?id=%SeriesID%&studyID=%StudyID%&previewForMovie=true" type="video/quicktime" href="/movie.mov?id=%SeriesID%&studyID=%StudyID%" width="%width%" height="%height%" target="myself">
		</embed>
		</OBJECT>
		<br>
		<span class="small">Viewing this movie requires <a href="http://www.apple.com/quicktime">Apple Quicktime</a></span>
		<br>
		%/movieqt%
		%moviefla%
		<object width="%width%" height="%height%" id="idFlash" name="Flash">
		<param name="movie" value="/movie.swf?id=%SeriesID%&studyID=%StudyID%" />
		<param name="allowscriptaccess" value="always" />
		<param name="wmode" value="transparent" />
		<embed src="/movie.swf?id=%SeriesID%&studyID=%StudyID%" width="%width%" height="%height%" wmode="transparent" allowScriptAccess="always" />
		</object>
		%/moviefla%
		</div>
		%/movie%
		
		<!--
		Please keep this for testing purposes...
		<div style="margin-top:20px;">
		<a href="/movie.%MovieExtension%?id=%SeriesID%&studyID=%StudyID%"><img class="image" src="/image.jpg?id=%SeriesID%&studyID=%StudyID%&previewForMovie=true" /></a>
		</div>
		-->
		%INCLUDE:footer.pvt.html%
	</div>
  </body>
</html>
